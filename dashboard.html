    </head>
    <body>
      <div class="container">
        <nav>
          <div class="navbar">
            <div class="logo">
              <img src="images/meeting_logo.jpg" alt="">
              <h1>DHI-MEETING SCHEDULER</h1>
            </div>
            <ul>
              <li><a href="dashboard.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              </li>
              <li><a href="profile.html">
                <i class="fas fa-user"></i>
                <span class="nav-item">Profile Details</span>
              </a>
              </li>
              <li><a href="notification.html">
                <i class="fas fa-user"></i>
                <span class="nav-item">Notifications</span>
              </a>
            
              <li><a href="Schedule_meeting.html">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Meeting Scheduler</span>
              </a>
              </li>
              
              
             
              <li><a href="#" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Logout</span>
              </a>
              </li>
            </ul>
          </div>
        </nav>
        
    
        <section class="main">
         
          <div class="profile-details">
            <img src="images/meeting_logo.jpg" alt="" />
            <span class="admin_name">Dhivya</span>
            <div class="dropdown">
              <i class="bx bx-chevron-down" id="dropdown-toggle"></i>
              <div class="dropdown-content" id="dropdown-content">
               
                  <a href="settings.html">Settings</a>
                 
                  
              </div>
              
          </div>
          
        </div>

            <h1> Welcome to the Dashboard</h1> 
            <div class="home-content">
              <div class="overview-boxes">
                <div class="box">
                  <div class="right-side">
                    <div class="box-topic">Total Meetings Scheduled</div>
                    <div class="indicator">
                      <i class="bx bx-up-arrow-alt"></i>
                    </div>
                    <div id="total-income" class="value"></div> <!-- Display total income here -->
                  </div>
                  <i class="bx bx-cart-alt cart"></i>
                </div>
        
                <div class="box">
                  <div class="right-side">
                    <div class="box-topic">Upcoming Meeting</div>
                    <div class="indicator">
                      <i class="bx bx-up-arrow-alt"></i>
                    </div>
                    <div id="total-expenses" class="value"></div> <!-- Display total expenses here -->
                  </div>
                  <i class="bx bxs-cart-add cart two"></i>
                </div>
        
                <div class="box">
                  <div class="right-side">
                    <div class="box-topic">Completed Meetings</div>
                    <div class="indicator">
                      <i class="bx bx-up-arrow-alt"></i>
                    </div>
                    <div id="net-income" class="value"></div> <!-- Display net income here -->
                  </div>
                  <i class="bx bx-cart cart three"></i>
                </div>
                <canvas id="analyticsChart"></canvas>

         

      
        </section>
       
      </div>
      
      <script src="js/dashboard.js"></script>
    
    </body>
